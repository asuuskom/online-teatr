<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online-teatr</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main>
        
        <section class="projects">
            <div class="projects__container container">
                <h2 class="projects__title">наши постановки</h2>
                <ul class="projects__list">
                    <li class="projects__item">
                        <picture class="projects__item-img">
                            <source type="image/img" srcset="img/project-oscar@2x.jpg 2x, img/project-oscar.jpg 1x">
                            <source type="image/webp" srcset="img/project-oscar.webp 1x, img/project-oscar@2x.webp 2x">
                            <img src="img/project-oscar.jpg" alt="project oscar"
                                srcset="img/project-oscar@2x.jpg 2x, img/project-oscar.jpg">
                        </picture>
                        <h3 class="projects__item-title">ОСКАР 2020</h3>
                        <time class="projects__item-time" datetime="">сентябрь 2020</time>
                    </li>
                    <li class="projects__item">
                        <picture class="projects__item-img">
                            <source type="image/img" srcset="img/project-enter@2x.jpg 2x, img/project-enter.jpg 1x">
                            <source type="image/webp" srcset="img/project-enter.webp 1x, img/project-enter@2x.webp 2x">
                            <img src="img/project-enter.jpg" alt="project enter" srcset="img/project-enter@2x.jpg 2x, img/project-enter.jpg">
                        </picture>
                        <!-- <img src="img/search.svg" alt="search"> --><svg width="30" height="30" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="m29.817 28.05-8.715-8.715a11.814 11.814 0 0 0 2.648-7.46C23.75 5.327 18.423 0 11.875 0S0 5.327 0 11.875 5.327 23.75 11.875 23.75c2.825 0 5.419-.995 7.46-2.648l8.714 8.715c.245.244.64.244.884 0l.884-.884a.625.625 0 0 0 0-.884Zm-17.942-6.8c-5.17 0-9.375-4.205-9.375-9.375S6.705 2.5 11.875 2.5s9.375 4.205 9.375 9.375-4.205 9.375-9.375 9.375Z" fill="#fff"/></svg>
                        <svg class="projects__search" width="30" height="30" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="m29.817 28.05-8.715-8.715a11.814 11.814 0 0 0 2.648-7.46C23.75 5.327 18.423 0 11.875 0S0 5.327 0 11.875 5.327 23.75 11.875 23.75c2.825 0 5.419-.995 7.46-2.648l8.714 8.715c.245.244.64.244.884 0l.884-.884a.625.625 0 0 0 0-.884Zm-17.942-6.8c-5.17 0-9.375-4.205-9.375-9.375S6.705 2.5 11.875 2.5s9.375 4.205 9.375 9.375-4.205 9.375-9.375 9.375Z" fill="#fff"/></svg>
                    </li>
                    <li class="projects__item">
                        <picture class="projects__item-img">
                            <source type="image/img" srcset="img/project-gramaphone@2x.jpg 2x, img/project-gramaphone.jpg 1x">
                            <source type="image/webp" srcset="img/project-gramaphone.webp 1x, img/project-gramaphone@2x.webp 2x">
                            <img src="img/project-gramaphone.jpg" alt="project gramaphone" srcset="img/project-gramaphone@2x.jpg 2x, img/project-gramaphone.jpg">
                        </picture>
                        <h3 class="projects__item-title">золотой грамофон</h3>
                        <time class="projects__item-time" datetime="">июль 2020</time>
                    </li>
                    <li class="projects__item">
                        <picture class="projects__item-img">
                            <source type="image/img" srcset="img/project-fountain@2x.jpg 2x, img/project-fountain.jpg 1x">
                            <source type="image/webp" srcset="img/project-fountain.webp 1x, img/project-fountain@2x.webp 2x">
                            <img src="img/project-fountain.jpg" alt="project fountain" srcset="img/project-fountain@2x.jpg 2x, img/project-fountain.jpg">
                        </picture>
                        <h3 class="projects__item-title">щелкунчик</h3>
                        <time class="projects__item-time" datetime="">май 2020</time>
                    </li>
                </ul>
            </div>
        </section>

    </main>

</html>
