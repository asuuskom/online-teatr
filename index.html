<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online-teatr</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <main>

        <section class="projects">
            <div class="projects__container container">
                <h2 class="projects__title"><span>наши</span> постановки</h2>
                <ul class="projects__list">
                    <li class="projects__item">
                        <picture class="projects__item-img">
                            <source type="image/img" srcset="img/project-oscar@2x.jpg 2x, img/project-oscar.jpg 1x">
                            <source type="image/webp" srcset="img/project-oscar.webp 1x, img/project-oscar@2x.webp 2x">
                            <img src="img/project-oscar.jpg" alt="project oscar"
                                srcset="img/project-oscar@2x.jpg 2x, img/project-oscar.jpg">
                        </picture>
                        <h3 class="projects__item-title">ОСКАР 2020</h3>
                        <time class="projects__item-time projects__item-time  projects__item-time--one"
                            datetime="2020">сентябрь 2020</time>
                    </li>
                    <li class="projects__item projects__item--second">
                        <picture class="projects__item-img">
                            <source type="image/img" srcset="img/project-enter@2x.jpg 2x, img/project-enter.jpg 1x">
                            <source type="image/webp" srcset="img/project-enter.webp 1x, img/project-enter@2x.webp 2x">
                            <img src="img/project-enter.jpg" alt="project enter"
                                srcset="img/project-enter@2x.jpg 2x, img/project-enter.jpg">
                        </picture>
                        <button class="projects__search"></button>
                    </li>
                    <li class="projects__item">
                        <picture class="projects__item-img">
                            <source type="image/img"
                                srcset="img/project-gramaphone@2x.jpg 2x, img/project-gramaphone.jpg 1x">
                            <source type="image/webp"
                                srcset="img/project-gramaphone.webp 1x, img/project-gramaphone@2x.webp 2x">
                            <img src="img/project-gramaphone.jpg" alt="project gramaphone"
                                srcset="img/project-gramaphone@2x.jpg 2x, img/project-gramaphone.jpg">
                        </picture>
                        <h3 class="projects__item-title">золотой грамофон</h3>
                        <time class="projects__item-time projects__item-time" datetime="2020">июль 2020</time>
                    </li>
                    <li class="projects__item">
                        <picture class="projects__item-img">
                            <source type="image/img"
                                srcset="img/project-fountain@2x.jpg 2x, img/project-fountain.jpg 1x">
                            <source type="image/webp"
                                srcset="img/project-fountain.webp 1x, img/project-fountain@2x.webp 2x">
                            <img src="img/project-fountain.jpg" alt="project fountain"
                                srcset="img/project-fountain@2x.jpg 2x, img/project-fountain.jpg">
                        </picture>
                        <h3 class="projects__item-title">щелкунчик</h3>
                        <time class="projects__item-time" datetime="2020">май 2020</time>
                    </li>
                </ul>
            </div>
        </section>

    </main>

</body>

</html>
